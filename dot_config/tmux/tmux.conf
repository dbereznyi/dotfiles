unbind C-b
set -g prefix C-q
bind C-q send-prefix

bind . split-window -h -c '#{pane_current_path}'
bind , split-window -c '#{pane_current_path}'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

# kill pane without confirmation dialog
bind X { kill-pane }

# hot reload this config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "reloaded tmux.config!"

# enable mouse
set -g mouse on

# enable copy mode
setw -g mode-keys vi

# use vim-like bindings for copy mode
bind P paste-buffer
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

set -g pane-active-border-style fg=colour93,bg=colour233

# Status bar
set -g status-interval 10
set-option -g status-left  " #[fg=colour075] [#S] "
set -g status-left-length 30
set-option -g status-right '#[fg=colour250]%Y-%m-%d(%a) %H:%M  '
set -g status-position bottom
set -g status-justify centre
set -g status-bg colour232
setw -g window-status-current-format ' #[fg=colour009]#I#[fg=colour237]:#[fg=colour250]#W#F '
setw -g window-status-format ' #[fg=colour237]#I#[fg=colour237]:#[fg=colour237]#W#F '

# Others
set-option -g message-style fg=white,bg=black,bright
set-window-option -g clock-mode-colour blue
set-window-option -g window-status-bell-style fg=black,bg=red
